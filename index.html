
<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <title>La greffe d'organes</title>
</head>
<body>
<div id="question"></div>
<div id="reponse-form">
    <div id="reponse-negative">

        <div id="negative-button" class="button">
            <div id="negative-button-wrapper" class="button-wrapper">
                <div class="button-top-part"><i id="negative-button-icon" class="fa fa-heartbeat"></i></div>
                <div class="divider"></div>
                <div id="negative-button-text"  class="button-bottom-part"></div>
            </div>
        </div>
    </div>
    <div id="reponse-positive">
        <div id="positive-button" class="button">
            <div id="positive-button-wrapper" class="button-wrapper">
                <div class="button-top-part"><i id="positive-button-icon" class="fa fa-heart"></i></div>
                <div class="divider"></div>
                <div id="positive-button-text" class="button-bottom-part"></div>
            </div>
        </div>
    </div>
    <div id="seemore">
        <div id="seemore-button"> <i class="fa fa-search-plus"></i> Pour aller plus loin...</div>
        <div id="seemore-content"class="close">
            <div id="seemore-text"></div>
        </div>
    </div>
    <div class="raisons-container">
        <div id="negative-raisons" class="raisons">

        </div>
        <div id="positive-raisons" class="raisons">

        </div>
    </div>

</div>
